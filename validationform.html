<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation form</title>
  <link rel="stylesheet" href="validationform.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<form action="">
  <legend class="text-center text-uppercase mt-3">Bootstrap 4 Form validation Demo</legend>
    <div class=" mb-3">
        <label for="nm" class="form-label">Name</label>
        <input type="text" class="form-control form-floating" id="nm" placeholder="Name">
    </div>
    <div class=" mb-3">
        <label for="user" class="form-label">Username</label>
        <input type="text" class="form-control" id="user" placeholder="Username">

    </div>
    <div class=" mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">

    </div>
    <div class=" mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password">

    </div>
    <div class=" mb-3">
        <label for="confirm" class="form-label">Confirm password</label>
        <input type="Password" class="form-control form-floating" id="Confirm" placeholder="Confirm">

    </div>
    <div class=" mb-3">
         <label for="mess" class="form-label">Message</label>
        <textarea name="" id="mess" cols="90" rows="2" placeholder="Message"></textarea>

    </div>
    <div class="submit">
        <input type="submit" value="Send">
    </div>

</form>

</body>
</html>
